<div class="row">
	<div class="col-sm-4 col-sm-offset-4">
		<h1>Log In</h1>
		<form data-ng-submit="login.submit(login.inputs.email, login.inputs.password)">
			<div class="form-group" >
				<label for="email">Email</label>
				<input
					class="form-control"
					id="email"
					name="email"
					type="email"
					data-ng-model="login.inputs.email"
				>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input
						class="form-control"
						id="password"
						name="password"
						type="password"
						data-ng-model="login.inputs.password"
					>
					<toggle value="login.showPassword" active="eye-close" inactive="eye-open"></toggle>
				</div>
			</div>
			<div class="alert alert-danger" data-ng-if="login.errorMessage">
				<p>{{ login.errorMessage }}</p>
			</div>
			<button
				class="btn btn-primary"
				type="submit"
				data-ng-click="login.inputType = 'signin'"
			>Log In</button>
			<button
				class="btn btn-info"
				type="submit"
				data-ng-click="login.inputType = 'signup'"
			>Sign Up</button>
		</form>
	</div>
</div>
